<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <base target="_blank" rel="noopener noreferrer">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet"> 
    <link href="index.css" rel="stylesheet" />
</head>
<body>
    <div class="background-image-container">
    </div>
    <div class="searchbar-container">
        <input id="searchbar" type="text" placeholder="Search Google..." autofocus>
    </div>
    <div class="suggestions-container">
        <div class="suggestions-outer">
            <!-- <div class="suggestion"><a href="">Google</a></div> -->
<!--             <div class="suggestion suggestion-active"><a href="https://www.google.com">Google</a></div>-->            
                <!-- <div class="suggestion"><a href="">Google</a></div> -->
        </div>
        <div class="links-container">
            <a class="link-outer" href="https://news.ycombinator.com/">
                <div class="link-icon">
                    <div class="link-icon-inner">
                        <img src="./icons/y.png" alt="">
                    </div>
                </div>
                <div class="link-label">HN</div>
            </a>
            <a class="link-outer" href="https://old.reddit.com/r/cricket/">
                <div class="link-icon">
                    <div class="link-icon-inner">
                        <img src="./icons/cricket.png" alt="">
                    </div>
                </div>
                <div class="link-label">Cricket</div>
            </a>
            <a class="link-outer" href="https://mail.google.com">
                <div class="link-icon">
                    <div class="link-icon-inner">
                        <img src="./icons/email.png" alt="">
                    </div>
                </div>
                <div class="link-label">Email</div>
            </a>
            <a class="link-outer" href="https://drive.gooogle.com">
                <div class="link-icon">
                    <div class="link-icon-inner">
                        <img src="./icons/gd.png" alt="">
                    </div>
                </div>
                <div class="link-label">Drive</div>
            </a>
            <a class="link-outer" href="https://calendar.google.com/calendar/u/1/r">
                <div class="link-icon">
                    <div class="link-icon-inner">
                        <img src="./icons/octocat.png" alt="">
                    </div>
                </div>
                <div class="link-label">Calendar</div>
            </a>
            <a class="link-outer" href="https://eclass.srv.ualberta.ca/my/">
                <div class="link-icon">
                    <div class="link-icon-inner">
                        <img src="./icons/book.png" alt="">
                    </div>
                </div>
                <div class="link-label">School</div>
            </a>
            
            <a class="link-outer" href="https://www.youtube.com">
                <div class="link-icon">
                    <div class="link-icon-inner">
                        <img src="./icons/youtube.png" alt="">
                    </div>
                </div>
                <div class="link-label">Youtube</div>
            </a> 
            <a class="link-outer" href="https://hckrnews.com/">
                <div class="link-icon">
                    <div class="link-icon-inner">
                        <img src="./icons/y.png" alt="">
                    </div>
                </div>
                <div class="link-label">Hckr</div>
            </a>
        </div>
    </div>
    <script src="./jquery-3.3.1.slim.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
